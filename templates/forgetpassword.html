<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Reset Password</title>
<style>
:root {
      --primary: #546E7A;
      --secondary: #90A4AE;
      --background: #ECEFF1;
      --text: #263238;
      --accent: #00BCD4;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: var(--background);
      color: var(--text);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .reset-box {
      background: #fff;
      max-width: 440px;
      width: 100%;
      padding: 2.5rem 2.5rem;
      border-radius: 16px;
      box-shadow: 0 16px 48px rgba(84, 110, 122, 0.18);
      border: 2px solid var(--accent);
      text-align: center;
      transition: box-shadow 0.3s ease, transform 0.3s ease;
    }

    .reset-box:hover {
      box-shadow: 0 20px 60px rgba(84, 110, 122, 0.28);
      transform: translateY(-3px);
    }

    .reset-box h1 {
      color: var(--primary);
      font-size: 2rem;
      margin-bottom: 2rem;
      font-weight: 800;
      letter-spacing: 0.05em;
      user-select: none;
    }

    .form-group-row {
      display: flex;
      align-items: center;
      justify-content: stretch;
      gap: 0.75rem;
      margin-bottom: 1.5rem;
    }

    .form-group-row label {
      flex-basis: 30%;
      min-width: 100px;
      text-transform: uppercase;
      font-weight: 600;
      color: var(--primary);
      font-size: 0.95rem;
      letter-spacing: 0.04em;
    }

    .form-group-row .input-wrapper {
      flex: 1;
      position: relative;
      display: flex;
      align-items: center;
    }

    .form-group-row input {
      width: 100%;
      padding: 0.75rem 2.5rem 0.75rem 1rem;
      border: 2px solid var(--secondary);
      border-radius: 12px;
      font-size: 1rem;
      outline: none;
      color: var(--text);
      background: #f9fafb;
      transition: border-color 0.3s ease, box-shadow 0.3s ease, background 0.3s;
    }

    .form-group-row input::placeholder {
      color: var(--secondary);
    }

    .form-group-row input:focus {
      border-color: var(--accent);
      box-shadow: 0 0 14px rgba(0, 188, 212, 0.35);
      background: #fff;
    }

    .toggle-password {
      position: absolute;
      right: 12px;
      top: 50%;
      transform: translateY(-50%);
      background: transparent;
      border: none;
      cursor: pointer;
      font-size: 1.2rem;
      color: var(--accent);
      user-select: none;
      padding: 0;
      outline: none;
      transition: color 0.3s ease;
    }

    .toggle-password:hover {
      color: var(--primary);
    }

    .btn {
      width: 100%;
      padding: 1rem;
      background: var(--accent);
      color: #fff;
      border: none;
      border-radius: 14px;
      font-size: 1.15rem;
      font-weight: 700;
      cursor: pointer;
      box-shadow: 0 10px 28px rgba(0, 188, 212, 0.36);
      transition: background-color 0.3s, box-shadow 0.3s, transform 0.25s;
      margin-top: 1.8rem;
      user-select: none;
    }

    .btn:hover,
    .btn:focus {
      background: #009bb1;
      box-shadow: 0 14px 38px rgba(0, 188, 212, 0.6);
      transform: translateY(-3px);
      outline: none;
    }

    .error-msg {
      color: #ef4444;
      margin-bottom: 1rem;
      font-weight: 600;
      display: none; /* hidden by default */
      text-align: left;
      font-size: 0.95rem;
    }

    /* Responsive */
    @media (max-width: 480px) {
      .reset-box {
        padding: 1.5rem 1rem;
        border-radius: 12px;
      }

      .reset-box h1 {
        font-size: 1.5rem;
      }

      .form-group-row label {
        font-size: 0.9rem;
        min-width: 70px;
      }

      .btn {
        font-size: 1rem;
        padding: 0.8rem;
      }
    }

</style>
</head>
<body>

<div class="reset-box">
  <h1>Reset Password</h1>

  {% if error %}
  <div class="error-msg">{{ error }}</div>
  {% endif %}

  <form method="POST" action="{{ url_for('forget_password') }}">
   <div class="form-group-row">
  <label for="email">Email</label>
  <div class="input-wrapper">
    <input type="email" name="email" id="email" placeholder="Enter your email" required>
  </div>
</div>
<div class="form-group-row">
  <label for="password">New Password</label>
  <div class="input-wrapper">
    <input type="password" name="password" id="password" placeholder="Enter new password" required>
    <button type="button" class="toggle-password" aria-label="Toggle password visibility">üëÅ</button>
  </div>
</div>


    <button type="submit" class="btn">Reset Password</button>
  </form>
</div>

<script>
  document.querySelectorAll('.toggle-password').forEach(button => {
  button.addEventListener('click', () => {
    const input = button.previousElementSibling;
    if (input.type === 'password') {
      input.type = 'text';
      button.textContent = 'üôà';
    } else {
      input.type = 'password';
      button.textContent = 'üëÅ';
    }
  });
});

</script>

</body>
</html>
